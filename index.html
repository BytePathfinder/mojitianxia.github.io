<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"></div>
    <script>
        (function(){
            var elapse = localStorage.getItem("elapseTime");
            if(!elapse){
                localStorage.setItem("elapseTime",0);
                elapse = 0;
            }
            var circle = 0;
            setInterval(function(){
                var container = document.querySelector(".container");
                container.innerHTML= elapse++;
                circle++;
                if(circle%30==0){
                    localStorage.setItem("elapseTime",elapse);
                    console.log("local storage save elapse time!");
                }
            },1000)
        })()
    </script>
</body>
</html>
